<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M茅xico Destination Club</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS para el Login */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #E91E63, #FF1493);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #E91E63, #FF1493);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #E91E63;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-box h2 {
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1.5rem;
        }

        .login-box p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #E91E63;
            background: white;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }

        .input-group input.error {
            border-color: #f44336;
            background: #fff5f5;
        }

        #loginButton {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #E91E63, #FF1493);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #loginButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }

        #loginButton:active {
            transform: translateY(0);
        }

        #loginButton:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #f44336;
            margin-top: 1rem;
            min-height: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #4caf50;
            margin-top: 1rem;
            min-height: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.2);
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .login-box h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                 M茅xico Destination Club
            </div>
            <h2>Bienvenido</h2>
            <p>Por favor, inicia sesi贸n para continuar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electr贸nico</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                
                <div class="input-group">
                    <label for="password">Contrase帽a</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="loginButton">
                    <span id="buttonText">Entrar</span>
                    <div class="loading" id="loading"></div>
                </button>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Configuraci贸n de Supabase
        const SUPABASE_URL = 'https://depkkpxkbpgbvzylcdcn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRlcGtrcHhrYnBnYnZ6eWxjZGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzNzEzNjgsImV4cCI6MjA3Mzk0NzM2OH0.n8CDtIA-If4dSjLuRRG5N0y1IolPSMx44qD7Y3odV28';
        
        // Inicializar cliente de Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elementos del DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Funciones de utilidad
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.style.opacity = '0';
                loading.style.display = 'block';
            } else {
                loginButton.disabled = false;
                buttonText.style.opacity = '1';
                loading.style.display = 'none';
            }
        }

        function clearInputErrors() {
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function validateForm() {
            let isValid = true;
            clearInputErrors();

            if (!emailInput.value.trim()) {
                emailInput.classList.add('error');
                isValid = false;
            }

            if (!passwordInput.value.trim()) {
                passwordInput.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Verificar si ya hay una sesi贸n activa
        function checkExistingSession() {
            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                try {
                    const sessionData = JSON.parse(userSession);
                    if (sessionData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (sessionData.role === 'roomboy') {
                        window.location.href = 'roomboy-app.html';
                    }
                } catch (error) {
                    localStorage.removeItem('userSession');
                }
            }
        }

        // Manejar el env铆o del formulario
        async function handleLogin(e) {
            e.preventDefault();
            hideMessages();

            if (!validateForm()) {
                showError('Por favor, completa todos los campos requeridos.');
                return;
            }

            setLoading(true);

            try {
                // Intentar autenticaci贸n
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: emailInput.value.trim(),
                    password: passwordInput.value
                });

                if (authError) {
                    throw new Error(getErrorMessage(authError.message));
                }

                if (!authData.user) {
                    throw new Error('Error de autenticaci贸n. Int茅ntalo de nuevo.');
                }

                // Obtener perfil del usuario
                const { data: profileData, error: profileError } = await supabase
                    .from('user_profiles')
                    .select('role, full_name, active')
                    .eq('user_id', authData.user.id)
                    .single();

                if (profileError) {
                    throw new Error('Error al obtener el perfil del usuario.');
                }

                if (!profileData) {
                    throw new Error('Este usuario no tiene un perfil asignado. Contacta al administrador.');
                }

                if (!profileData.active) {
                    throw new Error('Tu cuenta est谩 desactivada. Contacta al administrador.');
                }

                // Crear datos de sesi贸n
                const sessionData = {
                    id: authData.user.id,
                    email: authData.user.email,
                    role: profileData.role,
                    full_name: profileData.full_name,
                    loginTime: new Date().toISOString()
                };

                // Guardar sesi贸n
                localStorage.setItem('userSession', JSON.stringify(sessionData));

                // Mostrar mensaje de 茅xito
                showSuccess('隆Inicio de sesi贸n exitoso! Redirigiendo...');

                // Redirigir seg煤n el rol
                setTimeout(() => {
                    if (profileData.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (profileData.role === 'roomboy') {
                        window.location.href = 'roomboy-app.html';
                    } else {
                        throw new Error('Rol de usuario no reconocido.');
                    }
                }, 1500);

            } catch (error) {
                console.error('Error de login:', error);
                showError(error.message);
                setLoading(false);
            }
        }

        // Obtener mensaje de error amigable
        function getErrorMessage(errorMessage) {
            if (errorMessage.includes('Invalid login credentials')) {
                return 'Credenciales incorrectas. Verifica tu email y contrase帽a.';
            }
            if (errorMessage.includes('Email not confirmed')) {
                return 'Por favor, confirma tu email antes de iniciar sesi贸n.';
            }
            if (errorMessage.includes('Too many requests')) {
                return 'Demasiados intentos. Espera unos minutos antes de intentar de nuevo.';
            }
            if (errorMessage.includes('Network')) {
                return 'Error de conexi贸n. Verifica tu internet e int茅ntalo de nuevo.';
            }
            return errorMessage || 'Error desconocido. Int茅ntalo de nuevo.';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingSession();
            loginForm.addEventListener('submit', handleLogin);
            
            // Limpiar errores al escribir
            emailInput.addEventListener('input', clearInputErrors);
            passwordInput.addEventListener('input', clearInputErrors);
        });

        // Manejar errores de red
        window.addEventListener('online', () => {
            hideMessages();
        });

        window.addEventListener('offline', () => {
            showError('Sin conexi贸n a internet. Verifica tu conexi贸n.');
        });
    </script>
</body>
</html>
